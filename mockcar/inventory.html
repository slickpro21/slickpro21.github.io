<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cheap Autos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    
    
</head>
<body>
    <!-- Start of Logo and Header Name -->
    <header class="container-fluid">
                <a href="index.html">
                <img class="headerlogo center img-fluid" src="images/logo.png"/>
                </a>
                <h4 class="text-center">Tyler's Cheap Auto Sales</h4>
    </header>
        
    <!-- End of Logo and Header Name -->

    <!-- Start of Navigation Bar -->
        <nav class="nav nav-pills nav-fill">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link active" href="inventory.html">Inventory</a>
            <a class="nav-item nav-link" href="contact.html">Contact Us</a>
            <a class="nav-item nav-link" href="about.html">About Us</a>
        </nav>
    </header>
    <!-- End of Navigation Bar -->

    <!-- Start of Main Page Content -->

    <main>
        <section class="container-fluid">
            <article class="inventory">

                <h3 class="wel-text">Our inventory is full of CHEAP and RELIABLE vechicles! Enjoy!</h3>

                <!-- Start of Bootstrap Carousel -->
               <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/bmw0.jpeg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/camaro01.jpeg" alt="Second slide">
                    </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/ford0.jpeg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/jeep01.jpeg" alt="Forth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="images/vw0.jpeg" alt="Fifth slide">
                </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                </a>
            </article>
                <!--End of Bootstrap Carousel -->

                <!--Start of Search Bar -->
                <div class="inven-search">
                    <input type="search" id="searchbox" onkeyup="invenFilter()" placeholder="Search our inventory"/>
                </div>
                <!--End of Search Bar -->
                <!-- Start of Invetory List -->
                <section class="table-responsive-sm|-md|-lg|-xl">
                    <h3>Inventory List</h3>
                    <table id="table">
                        <thead>
                            <tr>
                                <th>Vehicle</th>
                                <th>Description</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="bmw">
                               
                            </tr>
                            <tr id="camaro">
                                
                            </tr>
                            <tr id="ford">
                               
                            </tr>
                            <tr id="jeep">
                               
                            </tr>
                            <tr id="vw">
                                
                            </tr>
                    </table>
                </section>
                <!--End of Inventory List -->


                <!--Start of Tax Calculator -->
                <section class="tax-calc">
                    <label>
                        <span>Tax on:</span>
                            <input class="cash" id="sub_tot" value="100.00" type="text"/>
                    </label>
                    <label>
                        <span>is:</span>
                            <input disabled="disabled" class="cash" id="tax" type="text"/>
                    </label>
                    <button>Submit</button>
                </section>
                <!--End of Tax Calculator -->

    </main>

    <footer>
        <p>Tyler's Cheap Auto Sales | 555-555-5555 | 0123 Buttonwood Street Reading, PA 19608</p>
    </footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="inven.js"></script>

</body>
</html>
